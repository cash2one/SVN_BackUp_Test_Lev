<div>
    コンピュータの仮想メモリ容量(一般的には"スワップ容量")を監視し、閾値を下回るようであればそのスレーブをオフラインにします。

    <p>
    スワップ容量の正確な定義はプラットホーム依存です。

    <ul>
    <li>
    Windowsにおけるこの値は、
    <a href="http://msdn.microsoft.com/ja-jp/library/aa366589(en-us,VS.85).aspx">ページファイルでの利用可能な容量</a>ですが、
    Windowsはページファイルサイズを自動的に拡張できるので、値にあまり意味はありません。

    <li>
    Linuxでのこの値は、<tt>/proc/meminfo</tt>から取得します。
    
    <li>
    他のUnixシステムでのこの値は、<tt>top</tt>コマンドの実行結果から取得します。
    </ul>

    <p>
    もし、この値が報告されないOSがあれば、改善できるように連絡してください。
</div>
