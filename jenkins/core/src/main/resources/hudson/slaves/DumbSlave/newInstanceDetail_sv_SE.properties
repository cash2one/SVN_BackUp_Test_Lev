detail=L\u00E4gger till en normal dum slav till Jenkins. Denna kallas "dum" eftersom Jenkins inte tillhandah\u00E5ller en h\u00F6gniv\u00E5integrering med slavarna, s\u00E5som dynamisk provisionering. V\u00E4lj denna typ om inga andra slavtyper g\u00E5r att till\u00E4mpa &ndash; som t ex n\u00E4r du l\u00E4gger till en fysisk dator, virtuella maskiner som hanteras utanf\u00F6r Jenkins, osv.
