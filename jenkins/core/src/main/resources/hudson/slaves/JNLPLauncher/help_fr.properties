blurb=Lance un esclave en démarrant un agent par <a href="http://en.wikipedia.org/wiki/Java_Web_Start">JNLP</a>. \
  Le lancement dans ce cas est initié par l''esclave&nbsp;; \
  ainsi, les esclaves n''ont pas besoin d''être accessibles par IP par la machine maître (par exemple s''ils sont derrière un firewall.) \
  Il reste possible de lancer un démarrage sans GUI, par exemple par un service Windows.
