Days\ to\ keep\ artifacts=Giorni per cui mantenere gli artifact
Days\ to\ keep\ builds=Giorni per cui mantenere build
Max\ #\ of\ builds\ to\ keep=Massimo # di build da mantenere
Max\ #\ of\ builds\ to\ keep\ with\ artifacts=Massimo # di build da mantenere insieme agli artifacts
if\ not\ empty,\ artifacts\ from\ builds\ older\ than\ this\ number\ of\ days\ will\ be\ deleted,\ but\ the\ logs,\ history,\ reports,\ etc\ for\ the\ build\ will\ be\ kept=Se non \u00E8 vuoto, gli artifacts generati dalle build pi\u00F9 vecchie del numero di giorni indicato saranno cancellati, ma i logs, la storia, i reports, e tutte le altre informazioni sulla build verranno mantenute 
if\ not\ empty,\ build\ records\ are\ only\ kept\ up\ to\ this\ number\ of\ days=Se non \u00E8 vuoto, le registrazioni delle build vengono mantenute solo per il numero di giorni indicato
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ build\ records\ are\ kept=Se non \u00E8 vuoto, le build vengono mantenute solo fino al numero indicato
if\ not\ empty,\ only\ up\ to\ this\ number\ of\ builds\ have\ their\ artifacts\ retained=Se non \u00E8 vuoto, gli artifacts delle build vengono mantenuti solo fino al numero indicato
