blurb=Le statistiche di carico tengono traccia di tre fattori di utilizzo delle risorse: <dl> <dt>Numero totale degli esecutori</dt> <dd>Per un computer, questo \u00E8 il numero di esecutori che un computer possiede. Per una etichetta, questa \u00E8 la somma di tutti gli esecutori presenti su tutti i computer in questa etichetta. Per tutto Jenkins, questa \u00E8 la somma di tutti gli esecutori presenti su tutti i computer per questa installazione di Jenkins. Quando la configurazione cambia, questo valore pu\u00F2 anche cambiare quando gli slave sono fuori linea. </dd> <dt>Numero di esecutori occupati</dt> <dd>Questa linea descrive il numero di esecutori (relativamente agli esecutori individuati sopra) che sono impegnati nelle compilazioni. Il rapporto di questo numero con il numero totale degli esecutori determina l''''utilizzo di risorse. Se tutti gli esecutori sono occupati per un periodo di tempo prolungato, sarebbe da considerare la possibilit\u00E0 di aggiungere ulteriori computer al proprio cluster di Jenkins.</dd><dt>Lunghezza della coda</dt><dd>Questa \u00E8 il numero di lavori che sono presenti nella coda di compilazione, i quali attendono la liberazione di un esecutore (di questo computer, di questa etichetta, o in questo Jenkins, rispettivamente.) Questa non include i lavori che sono nello stato di sospensione, non include nemmeno i lavori che sono presenti nella coda perch\u00E9 ci sono compilazioni ancora in esecuzione. Se questa linea non supera mai lo zero, ci\u00F2 significa che Jenkins eseguir\u00E0 pi\u00F9 compilazioni aggiungendo pi\u00F9 computer.</dd></dl>Il grafico \u00E8 una media mobile esponenziale dei dati registrati periodicamente. I 3 intervalli di tempo sono aggiornati ogni 10 secondi, 1 minuto, e 1 ora rispettivamente.
